<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Login</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
	   <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Gestión Restaurante</h1>
                                    </div>
                                    <form class="user" method="post" th:object="${usuario}">
                                        <div class="form-group">
                                            <input type="text" th:field="*{username}" class="form-control form-control-user"
                                                id="exampleInputUsername" aria-describedby="emailHelp"
                                                placeholder="Ingresar usuario">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" th:field="*{password}" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Ingresar contraseña">
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary" style="width: 100%;">Ingresar</button>
                                        
                                        <div th:if="${mensajeError}" class="col-12 mb-4 mt-4">
				                            <div class="card border-left-danger shadow h-100">
				                                <div class="card-body">
				                                    <div class="row no-gutters align-items-center">
				                                        <div class="col mr-2">
				                                            <div th:text="${mensajeError}" class="text-xs font-weight-bold text-danger mb-1"></div>
				                                        </div>
				                                        <div class="col-auto">
				                                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
				                                        </div>
				                                    </div>
				                                </div>
				                            </div>
				                        </div>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

	 <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
</body>

</html>
