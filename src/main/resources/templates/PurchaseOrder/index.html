<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<title>Inicio</title>
	    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body>
	<div th:replace="../fragments/menu :: menu(~{ :: #content})">
		<div id="content" class="container">
			<div class="d-flex align-items-center mb-4">
				<h1 class="h3 mr-3 text-gray-800">Ordenes de compra</h1>
				<a href="/porder/add" class="btn btn-primary">
                    <span class="text">Vender</span>
                </a>
			</div>
			<table class="table table-bordered mt-4" id="dataTable" width="100%" cellspacing="0">
				  <thead>
				    <tr>
				      <th>Documento</th>
				      <th>Nombre</th>
				      <th>Fecha</th>
				      <th>Mesa</th>
				      <th></th>
				      <th></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="porder : ${porders}">
				      <td th:text="${porder.doc}" >
				        
				      </td>
				      <td th:text="${porder.name}" >
				        
				      </td>
				      <td th:text="${porder.purchasedate}" >
				        
				      </td>
				      <td th:text="${porder.tablenum}" >
				        
				      </td>
				    </tr>
				  </tbody>
				</table>
		</div>
	</div>
	
		 <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
</body>

</html>
