<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<title>Orden de compra</title>
	    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body>
	<div th:replace="../fragments/menu :: menu(~{ :: #content})">
		<div id="content" class="container">
            <form th:object="${porder}">
				<div class="d-flex align-items-center mb-4">
					<h1 class="h3 mr-3 text-gray-800">Orden de compra</h1>
				</div>
				<div class="mt-4 row">
				  <div class="mb-3 row col-sm-4">
				    <label for="doc" class="col-sm-4 col-form-label">Documento: </label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="doc" th:field="*{doc}" required readonly>
				    </div>
				  </div>
				  <div class="mb-3 row col-sm-4">
				    <label for="name" class="col-sm-4 col-form-label">Nombre: </label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="name" th:field="*{name}" required readonly>
				    </div>
				  </div>
				  <div class="mb-3 row col-sm-4">
				    <label for="name" class="col-sm-4 col-form-label">Mesa: </label>
				    <div class="col-sm-8">
				      <input type="number" class="form-control" id="name" th:field="*{tablenum}" required readonly>
				    </div>
				  </div>
			  	</div>
			  	<div class="mt-4 row">
				
				<table class="table table-bordered mt-4" id="dataTable" width="100%" cellspacing="0">
				  <thead>
				    <tr>
				      <th>Producto</th>
				      <th>Precio</th>
				      <th>Cantidad</th>
				      <th>Total</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="detail,detStat : *{purchasedetail}">
				      <td th:text="*{purchasedetail[__${detStat.index}__].name}" >
				        
				      </td>
				      <td>
				        <input type="number" th:field="*{purchasedetail[__${detStat.index}__].price}" onchange="updateTotal(this)" th:id="price-row" readonly/>
				      </td>
				      <td>
				        <input type="number" th:field="*{purchasedetail[__${detStat.index}__].quantity}" onchange="updateTotal(this)" th:id="quantity-row" readonly/>
				      </td>
				      <td th:text="${detail.price * detail.quantity}" th:id="total-row">
				      </td>
				    </tr>
				  </tbody>
				</table>
			</form>
		</div>
	</div>
	
	<script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>
    
    
</body>

</html>
