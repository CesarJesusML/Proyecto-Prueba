<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <!-- Incluir estilos comunes de FontAwesome y fuentes -->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Incluir estilos comunes de SB Admin 2 -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <!-- Incluir estilos de Bootstrap -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="../fragments/menu :: menu(~{ :: #content})">
        <div id="content" class="container">
            <!-- Mostrar mensaje flash si estÃ¡ presente -->
            <div th:if="${message}" class="alert alert-success" role="alert">
                <strong th:text="${message}"></strong>
            </div>
            <h1 th:text="${product.id != null} ? 'Editar Producto' : 'Nuevo Producto'"></h1>
            <form th:action="@{${product.id != null} ? '/products/update/' + ${product.id} : '/products'}" th:object="${product}" method="post">
                <div class="row">
                    <div class="form-group col-12 col-md-12">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}" />
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="price">Precio</label>
                        <input type="number" step="0.01" id="price" class="form-control" th:field="*{price}" />
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="sku">SKU</label>
                        <input type="text" id="sku" class="form-control" th:field="*{sku}" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
            <a class="btn btn-secondary mt-3" th:href="@{/products}">Volver a la lista</a>
        </div>
    </div>

    <!-- Scripts comunes -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
